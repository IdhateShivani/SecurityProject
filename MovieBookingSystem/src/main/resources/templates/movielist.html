<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Available Movies</h2>
    <ul>
        <li th:each="movie : ${movies}">
            <span th:text="${movie.title}"></span> - <span th:text="${movie.genre}"></span> - <span th:text="${movie.showtime}"></span>
            <a th:href="@{/select-seats(movieId=${movie.id})}">Book Now</a>
        </li>
    </ul>
</body>
</html>
